<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 200" role="img" aria-labelledby="title desc">
  <title id="title">AmanxFolio Logo</title>
  <desc id="desc">Rounded square badge with a gradient letter A, decorative dots, the text AmanxFolio with mixed gradients, and a subtitle Business Data Analyst.</desc>

  <!-- Gradients -->
  <defs>
    <!-- Cyan to blue to purple (for central A and accents) -->
    <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>  <!-- cyan-400 -->
      <stop offset="60%" stop-color="#3b82f6"/> <!-- blue-500 -->
      <stop offset="100%" stop-color="#7c3aed"/> <!-- violet-600 -->
    </linearGradient>

    <!-- Amanx (white to light-cyan mix) -->
    <linearGradient id="gradAmanx" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#bae6fd"/> <!-- cyan-200 -->
    </linearGradient>

    <!-- Folio (light-cyan to light-blue) -->
    <linearGradient id="gradFolio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bae6fd"/> <!-- cyan-200 -->
      <stop offset="100%" stop-color="#bfdbfe"/> <!-- blue-200 -->
    </linearGradient>
  </defs>

  <!-- Badge: rounded square with subtle gradient background and border -->
  <rect x="16" y="16" width="112" height="112" rx="18"
        fill="url(#gradA)" opacity="0.12"
        stroke="#475569" stroke-opacity="0.5"/>

  <!-- Corner accents (subtle) -->
  <path d="M16,16 h20 a2,2 0 0 1 2,-2 v22" fill="none" stroke="#22d3ee" stroke-opacity="0.6"/>
  <path d="M128,128 h-20 a2,2 0 0 0 -2,2 v-22" fill="none" stroke="#7c3aed" stroke-opacity="0.6"/>

  <!-- Decorative small dots -->
  <circle cx="126" cy="28" r="6" fill="url(#gradA)"/>
  <circle cx="28" cy="128" r="6" fill="#d946ef"/> <!-- fuchsia-500 -->

  <!-- Central letter A (perfectly centered in the badge) -->
  <g aria-label="A" font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
     font-weight="900" font-size="68" fill="url(#gradA)">
    <text x="72" y="72" text-anchor="middle" dominant-baseline="middle">A</text>
  </g>

  <!-- Wordmark: Amanx (white mix) + Folio (blue gradient) -->
  <g font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
     font-weight="700" font-size="46">
    <text x="160" y="76" fill="url(#gradAmanx)">Amanx</text>
    <text x="315" y="76" fill="url(#gradFolio)">Folio</text>
  </g>

   <!-- Small cyan accent dot near text -->
<circle cx="445" cy="60" r="6" fill="url(#gradA)"/>




  <!-- Subtitle underline and text -->
  <rect x="160" y="98" width="56" height="5" rx="2.5" fill="url(#gradA)"/>
  <text x="222" y="110" font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
        font-size="22" fill="#94a3b8" font-weight="600">
    Business Data Analyst
  </text>
</svg>
